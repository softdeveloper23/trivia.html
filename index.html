<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is Bruce Wayne's secret identity?</h3>
                <button id="superman">Superman</button>
                <button id="wonder_woman">Wonder Woman</button>
                <button id="iron_man">Iron Man</button>
                <button id="the_hulk">The Hulk</button>
                <button id="batman">Batman</button>
                
                <div id="message"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which country is famous for their Maple Syrup?</h3>
                <input type="text" id="country" placeholder="Enter your answer here">
                <button id="submit">Check Answer</button>
                <div id="response"></div>
            </div>
        </div>
        <script>
            // Get all buttons
            const buttons = document.querySelectorAll('button');

            // Add event listeners to buttons
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Correct answer id
                    const correctAnswerId = 'batman';

                    // Check if the clicked button is the correct answer
                    if (button.id === correctAnswerId) {
                        // Change button color to green and display 'Correct!'
                        button.style.backgroundColor = 'green';
                        document.getElementById('message').innerHTML = 'Correct!';
                    } else {
                        // Change button color to red and display 'Incorrect'
                        button.style.backgroundColor = 'red';
                        document.getElementById('message').innerHTML = 'Incorrect';
                    }
                });
            });

            // Get the input field and submit button
            const inputField = document.getElementById('country');
            const submitButton = document.getElementById('submit');

            // Correct answer for the free response question
            const correctAnswerFreeResponse = 'Canada';

            // Add event listener to the submit button
            submitButton.addEventListener('click', function() {
                // Check if the input field value is the correct answer
                if (inputField.value.trim().toLowerCase() === correctAnswerFreeResponse.toLowerCase()) {
                    // Change input field color to green and display 'Correct!'
                    inputField.style.backgroundColor = 'green';
                    document.getElementById('response').innerHTML = 'Correct!';
                } else {
                    // Change input field color to red and display 'Incorrect'
                    inputField.style.backgroundColor = 'red';
                    document.getElementById('response').innerHTML = 'Incorrect';
                }
            });
        </script>
    </body>
</html>
